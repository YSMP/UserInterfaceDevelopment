<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="ibm-plex-serif-regular">

    <header id="header"></header>
    <main>
        <section class="home-top">
            <img src="images/homepage-cover.png" alt="cover image" class="cover">
            <img src="images/homepage-cover-mobile.png" alt="cover image" class="cover-mobile">
            <h1 class="top-message inria-serif-regular">Get Quality<br> Products<br> From Us</h1>
            <button type="button" class="button button-shopNow" onclick="location.href='#categories'"><h2>Shop Now</h2></button>
        </section>
        <section style="background-color: #CCE5E5;" class="category-container" id="categories">
            <h2 class="section-heading">Search By Categories</h2>
            <div class="Categories_row1">
                <div class="item1" onclick="location.href='search-result.html'">
                    <img src="images/dog(5).jpg" alt="Dog" style="border-top-left-radius: 50pt;">
                </div>
                <div class="item2">
                    <img src="images/bird(3).webp" alt="Bird">
                </div>
                <div class="item3">
                    <img src="images/fish(4).jpg" alt="Fish">
                </div>
            </div>
            <div class="Categories_row2">
                <div class="item4">
                    <img src="images/rep(3).jpg" alt="Reptile">
                </div>
                <div class="item5">
                    <img src="images/horse(4).jpg" alt="Horse">
                </div>
                <div class="item6">
                    <img src="images/cat(4)-2.jpg" alt="Cat" style="border-bottom-right-radius: 50pt;">
                </div>
            </div>
        </section>
        <section style=" padding: 3px;">
            <h2 class="section-heading">Featured Products</h2>
            <div id="featuredProducts" class="product-container">
            </div>
        </section>
    </main>

    
    <footer id="footer"></footer>

    <script src="scripts/common.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
