<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="ibm-plex-serif-regular">
    <header id="header"></header>
    <main>
        <section class="product-detail-wrapper" style="background-color: #CCE5E5;">
            <div class="description-wrapper">
                <div class="description-image">
                    <img src="images/product(15).jpg" alt="Supervite Happy Dog 20kg">
                    <div class="images-option">
                        <img src="images/product(15).jpg" alt="Supervite Happy Dog 20kg(1)">
                        <img src="images/happy_dog_product.webp" alt="Supervite Happy Dog 20kg(2)">
                    </div>
                </div>
                <div class="description">
                    <div style="justify-content: space-between; display: flex;">
                        <h4 class="price">$ 33.99</h4>
                        <h6 class="text-stock">In stock</h6>
                    </div>
                    <h5 class="text-product">Supervite Happy Dog 20kg</h5>
                    <h6 class="text-company">Supervite</h6>
                    <div class="colour-wrapper">
                        <div class="colour" style="background-color: #c11a17;"></div>
                        <div class="colour" style="background-color: #e0e41e;"></div>
                        <div class="colour" style="background-color: #1758c1;"></div>
                    </div>
                    <div class="button-quantity">
                        <button id="decrement" class="button-decrement"><i class="icon-decrement"></i></button>
                        <div class="quantity"><p id="quantity"> 1 </p></div>
                        <button id="increment" class="button-increment"><i class="icon-increment"></i></button>
                    </div>
                    <button id="button" class="button-primary">Add to cart</button>
                    <h6 class="text-product" id="button-detail">Product Detail</h6>
                    <p id="description" class="text-description" style="display: none;">
                        Balanced nutrition for adult dogs
                        <br><br>
                        16% ProteinRepairs Tissue & Builds Muscles8% FATEnergy & StaminaNo 
                        Artificial Coloursor Flavours
                        <br><br><br>
                        Model: 9343053000971
                        Shipping Weight: 20 kilos
                        Product Brand: Supervite

                    </p>
                </div>
                </div>
            </div>
        </section>
        <section style="background-color: white; padding: 3px;">
            <h2 class="section-heading">
                People Also Check
            </h2>
            <div id="featuredProducts" class="product-container">
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
